<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="index, follow">

    <meta name="Description" content="contact form"/>

  <title>Contact Us | Indieverse</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  
  <!-- Include the internal navigation bar -->
  <div id="internal-nav-container"></div>

  <!--Form-->
  <section class="contact-us">
    <div class="row">
      <div class="col-12">
        <h1 class="text-uppercase text-center mt-4 mb-0">Contact Us | Indieverse</h1>
        <p class="text-center">The portal to new ideas is open in the Contact Us form. Step through and let's build something epic together!</p>
      </div>
    </div>
    <form action="confirmation.html">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="message">Shoot us a message! *</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Share your thoughts, ideas, or questions" required></textarea>
      </div>
      <div class="submit text-center">
        <button type="submit" class="btn btn-primary">Send your quest!</button>
      </div>
    </form>
  </section>

<!--Java-->
