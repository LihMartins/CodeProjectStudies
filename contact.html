<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="UTF-8">

  <title>Contact Us | Indieverse</title>

</head>
<body>
  
      <!-- Include the internal navigation bar -->
      <div id="internal-nav-container"></div>

  <!--Form-->
  <form class="contact-us" action="confirmation.html">
  <section>
    <div class="row">
      <div class="col-12">
        <h1 class="text-uppercase text-center mt-4 mb-0">Contact Us | Indieverse</h1>
        <p class="text-center">The portal to new ideas is open in the Contact Us form.</p>
        <p>Step through and let's build something epic together!</p>
      </div>
    </div>    
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" autocomplete="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" autocomplete="email" required>
      </div>
      <div class="form-group">
        <label for="message">Shoot us a message! *</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Share your thoughts, ideas, or questions" required></textarea>
      </div>
      <div class="submit text-center">
        <button type="submit" class="btn btn-primary">Send your quest!</button>
      </div>    
  </section>
  </form>

  <script src="includer.js"></script>

  <!--Footer-->
  <footer class="footer">
    <p><strong>Crafted with ❤️ by the Indieverse Crew © 2024 | All rights reserved.</strong>

      <a href="https://steamcommunity.com/id/fucoffeelih" id="steamprofile" name="steamprofile" target="_blank">

  <!-- Inline script -->
  <script>
    // Select the form element
    const form = document.querySelector("form");

    // Add an event listener for form submission
    form.addEventListener("submit", (event) => {
      // Get form data
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // Construct the message body (optional for client-side feedback)
      const formData = new FormData();
      formData.append("name", name);
      formData.append("email", email);
      formData.append("message", message);

      // Redirect to confirmation.html (no need for fetch or response checking)
      window.location.href = "confirmation.html";
    });
  </script>
  </body>
</html>
